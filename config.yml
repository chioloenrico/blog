baseURL: https://blog.enricochiolo.com
languageCode: it
title: Enrico Chiolo
theme: PaperMod
paginate: 5

params:
    mainSections:
      - wip
      - digital-analytics-note
    ShowReadingTime: true
    ShowToc: true
    ShowBreadCrumbs: true
    ShowPostNavLinks: true
    ShowCodeCopyButtons: true
    comments: true
    ShowFullTextinRSS: true
    ShareButtons: ["linkedin", "twitter"]
    hideSummary: false
    cover:
        hidden: false # hide everywhere but not in structured data
        hiddenInList: false # hide on list pages and home
        hiddenInSingle: false # hide on single page
    # defaultTheme: light
    # defaultTheme: dark
    defaultTheme: light # to switch between dark or light according to browser theme
    homeInfoParams:
        Title: Benvenuto üëãüèª
        Content: Mi Chiamo Enrico Chiolo e sono un Digital Analyst, appassionato di CS e Dati
    socialIcons:
      - name: "Instagram"
        url: "https://www.instagram.com/enricochiolo/"
      - name: "Youtube"
        url: "https://www.youtube.com/channel/UCq6tHtoUc66e0nF9Z61FALA"
      - name: "Linkedin"
        url: "https://www.linkedin.com/in/enricochiolo/"
      - name: "Twitter"
        url: "https://twitter.com/chiolo_enrico"
    outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary 
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]


taxonomies:
  category: categories
  tag: tags
